<div class="row">
  <div class="col s12 m12 l12" >
    <div class="col s12 m6 l3" *ngFor="let item of turbine_data">
      <div class="card small">
        <div class="card-image">
          <img class="img_card" src="{{ item.image_src }}"/>
        </div>
        <div class="card-content">
          <p>{{ item.title }}</p>
        </div>
        <div class="card-action">
          <span>{{ item.subtitle + ' ' + item.unity }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
